<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Text Modifier</title>
		<link rel="stylesheet" type="text/css" href="TextStyle.css">
		<!-----------Bootstrap CSS-------------->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-----------Bootstrap JS-------------->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</head>
	<body>
		<!----------------------Header--------------------->
		<div class="headerBar">
			<nav class="navbar navbar-expand-lg navbar-light bg-primary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">TextPlay</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Converter</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">About</a>
							</li>
						</ul>
						<form class="d-flex">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success" type="submit">Search</button>
						</form>
					</div>
				</div>
			</nav>
		</div>
		
		<!----------------------Header End--------------------->
		<!----------------------Editer Area--------------------->
		<div class="container my-4 main">
			<div class="editer">
				<div class="input-group">
					<textarea class="form-control" type="text" id="textInput"></textarea>
				</div>
			</div>
			<div class="editer-Button row my-2">
				<div class="upper-button col-2">
					<button type="button" id="upper" onclick="Uppercase()" class="btn btn-primary">Upper Case</button>
				</div>
				<div class="lower-button col-2">
					<button type="button" onclick="Lowercase()" class="btn btn-primary">Lower Case</button>
				</div>
				<div class="spaceRemover-button col-2">
					<button type="button" onclick="removeSpace()" class="btn btn-primary">Remove Space</button>
				</div>
				<div class="copy-button col-2">
					<button type="button" onclick="TextCopy()" class="btn btn-primary">Copy</button>
				</div>
				<div class="clear-button col-2">
					<button type="button" onclick="clearText()" class="btn btn-primary">Clear</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="myScript.js"></script>
	</body>
</html>
